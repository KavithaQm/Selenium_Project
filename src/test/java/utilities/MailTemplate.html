<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium TestNG Test Report</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-gray: #f4f4f4;
            --dark-gray: #34495e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }
        .summary {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .summary-item {
            text-align: center;
            padding: 10px;
            min-width: 100px;
        }
        .summary-item h3 {
            font-size: 1.8em;
            margin: 0;
        }
        .test-list {
            list-style-type: none;
            padding: 0;
        }
        .test-item {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-name {
            font-weight: bold;
            flex-grow: 1;
        }
        .test-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .passed { 
            color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
        }
        .failed { 
            color: var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
        }
        .skipped { 
            color: var(--warning-color);
            background-color: rgba(243, 156, 18, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selenium TestNG Test Report</h1>
        
        <div class="summary">
            <div class="summary-item">
                <h3 id="totalTests">${totalTests}</h3>
                <p>Total</p>
            </div>
            <div class="summary-item">
                <h3 id="passedTests" class="passed">${passedTests}</h3>
                <p>Passed</p>
            </div>
            <div class="summary-item">
                <h3 id="failedTests" class="failed">${failedTests}</h3>
                <p>Failed</p>
            </div>
            <div class="summary-item">
                <h3 id="skippedTests" class="skipped">${skippedTests}</h3>
                <p>Skipped</p>
            </div>
        </div>
        
        <h2>Test Cases</h2>
        
        <ul class="test-list">
            ${testCasesList}
        </ul>
    </div>
</body>
</html>
